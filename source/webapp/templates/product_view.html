{% extends "base.html" %}

{% block title %}View{% endblock %}

{% block menu %}
    <li><a href="{% url 'product_update' product.pk %}">Редактировать</a></li>
    <li><a href="{% url 'product_delete' product.pk %}">Delete</a></li>
{% endblock %}

{% block content %}
    <h1> {{ product.name}}</h1>
    <h3>{{ product.category }}</h3>
    <p>{{ product.amount }} | {{ product.price }}</p>
    <pre><p>{{ product.description }}</p></pre>

{% endblock %}
